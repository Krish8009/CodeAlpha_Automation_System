#################################################################
#                                                               #
#                          Plant Row 1                          #
#                                                               #
#################################################################

- type: horizontal-stack
  cards:

#################################################################
#                                                               #
#                    Plant Lounge Golden Cane                   #
#                                                               #
#################################################################

    - type: custom:stack-in-card
      cards: 

#################################################################
#                                                               #
#                   Golden Cane Image Banner                    #
#                                                               #
#################################################################


        - type: picture
          image: "https://treeloppingpros.com.au/wp-content/uploads/2018/07/golden-cane-palm-tree-brisbane-southside.jpg"
          style: |
            ha-card {
              height: 85px;
            }

#################################################################
#                                                               #
#                    Mi Flora Sensor Details                    #
#                                                               #
#################################################################

        - type: vertical-stack
          cards:
            - type: markdown
              content: >
                <center>
                <h3>
                Mi Flora - Lounge Golden Cane
                </h3>
                </center>
              style: |
                ha-card {
                color: teal;
                margin-top: -20px;
                }
            
            - type: custom:bar-card
              name: ' '
              positions:
                value: 'outside'
                indicator: 'off'
              unit_of_measurement: '%'
              height: 5px
              entities:
                - entity: sensor.dracaena_battery
                  icon: mdi:battery
              severity:
                - color: rgb(163,0,0)
                  from: 0
                  to: 15
                - color: rgb(26,204,147,0.33)
                  from: 16
                  to: 100
              style: |
                ha-card {
                  --paper-item-icon-color: rgb(47,186,229);
                  height: 40px;
                }
                ha-icon	 {
                  margin-top: -110px;
                  margin-right: -25px;
                }
                bar-card-backgroundbar  {
                  margin-top: -35px;
                  border-radius: 2.5px;
                }
                bar-card-currentbar  {
                  margin-top: -35px;
                  border-radius: 2.5px;
                }
                bar-card-value	 {
                  margin-top: -102.5px;
                  padding-left: 17.5px;
                }
            
            - type: markdown
              content: >
                <center>
                {{ (data | fromjson)['dracaenafw'] }}<br>
                {{ (data | fromjson)['dracaenalu'] }}
                </center>
              style: |
                ha-card {
                color: teal;
                margin-top: -60px;
                height: 40px;
                }
            - type: markdown
              content: >
                <img width="125" src="https://apps-cdn.athom.com/app/com.mi.flora/1/00700bec-b736-440b-9dc4-fd1b5ab8336a/drivers/flora/assets/images/large.png"/><br>
              style: |
                ha-card {
                  margin-top: -20px;
                  margin-left: -50px;
                }

#################################################################
#                                                               #
#                       Mi Flora Sensors                        #
#                                                               #
#################################################################

####################################################
#                                                  #
#               Mi Flora - Moisture                #
#                                                  #
####################################################

            - type: custom:bar-card
              name: ' '
              positions:
                value: 'outside'
                indicator: off
              target: 60
              unit_of_measurement: '%'
              height: 15px
              width: 70%
              entity: sensor.dracaena_moisture
              severity:
                - color: rgb(163,0,0)
                  from: 0
                  to: 15
                - color: rgb(26,204,147,0.33)
                  from: 16
                  to: 60
                - color: rgb(163,0,0)
                  from: 61
                  to: 100
              style: |
                ha-card {
                  --paper-item-icon-color: rgb(47,186,229);
                  border-radius: 2.5px;
                  height: 40px;
                  width: 91%;
                  margin-left: 27.5px;
                }
                ha-icon	 {
                  margin-top: -325px;
                  margin-right: -20px;
                }
                bar-card-value	 {
                  margin-top: -319px;
                  padding-left: 20px;
                }
                bar-card-backgroundbar	 {
                  margin-top: -162.5px;
                  margin-right: -25px;
                  border-radius: 2.5px;
                }
                bar-card-currentbar	 {
                  margin-top: -162.5px;
                  border-radius: 2.5px;
                }
                bar-card-targetbar  {
                  margin-top: -162.5px;
                }
                bar-card-markerbar  {
                  margin-top: -162.5px;
                } 
      

