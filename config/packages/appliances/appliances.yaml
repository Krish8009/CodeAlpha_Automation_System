#                           Sensors                             #
#                                                               #
#################################################################  

sensor:

####################################################
#                                                  #
#                Sensors - Template                #
#                                                  #
####################################################

  - platform: template
    sensors:
## Washing Machine Status
      washing_machine_status:
        value_template: '{{ states.input_select.washing_machine_status.state}}'
        friendly_name: 'Washing Machine Status'
## Washing Machine Power Usage
      waching_machine_power:
        value_template: '{{ states.switch.plug_158d0001bc2b6d.attributes.load_power|int }}'  
        friendly_name: 'Washing Machine Power' 
## Dryer Status
      dryer_status:
        value_template: '{{ states.input_select.dryer_status.state}}'
        friendly_name: 'Dryer Status'
## Dryer Power Usage
      dryer_power:
        value_template: '{{ states.switch.plug_158d00022ae069.attributes.load_power|int }}'  
        friendly_name: 'Dryer Power'     

#### Lovelace-UI ####

## Washer Power Graph
      waching_machine_load:
        value_template: 'Power: {{ states.switch.plug_158d0001bc2b6d.attributes.load_power|int }}'  
        friendly_name: 'Washer Power' 
        unit_of_measurement: 'W'
## Washer Status
      washer_status:
        value_template: 'Washer: {{ states.input_select.washing_machine_status.state}}'
        friendly_name: 'Washing Machine Status'
## Dryer Power Graph
      dryer_load:
        value_template: 'Power: {{ states.switch.plug_158d00022ae069.attributes.load_power|int }}'  
        friendly_name: 'Dryer Power'  
        unit_of_measurement: 'W'   
## Dryer Status
      clothes_dryer_status:
        value_template: 'Dryer: {{ states.input_select.dryer_status.state}}'
        friendly_name: 'Dryer Status'        
## Appliance Power Usage
      appliance_load:
        value_template: '{{ states.switch.plug_158d00022ae22d.attributes.load_power|int }}'
        friendly_name: 'Appliance Power'
        unit_of_measurement: 'W'
## Robovac Things
      robovac_status:
        friendly_name: "Status"
        value_template: "{{ states.vacuum.robovac.attributes.status }}"
        icon_template: >-
          {% if is_state('sensor.robovac_status', 'Cleaning') %}
            mdi:robot-vacuum
          {% elif is_state('sensor.robovac_status', 'Returning home') %}
            mdi:home
          {% elif is_state('sensor.robovac_status', 'Charging') %}
            mdi:battery-charging-wireless
          {% elif is_state('sensor.robovac_status', 'Idle') %}
            mdi:sleep
          {% elif is_state('sensor.robovac_status', 'Error') %}
            mdi:alert
          {% elif is_state('sensor.robovac_status', 'Charger disconnected') %}
            mdi:power-plug-off
          {% else %}
            mdi:help-circle
          {% endif %}
      robovac_battery:
        friendly_name: "Battery"
        unit_of_measurement: "%"
        device_class: battery
        value_template: "{{ states.vacuum.robovac.attributes.battery_level }}"
      robovac_cleaning_time:
        friendly_name: "Cleaning Time"
        unit_of_measurement: "Mins"
        value_template: "{{ states.vacuum.robovac.attributes.cleaning_time }}"
      robovac_main_brush:
        friendly_name: "Main Brush Left"
        unit_of_measurement: "Hrs"
        value_template: "{{ states.vacuum.robovac.attributes.main_brush_left }}"
      robovac_side_brush:
        friendly_name: "Side Brush Left"
        unit_of_measurement: "Hrs"
        value_template: "{{ states.vacuum.robovac.attributes.side_brush_left }}"
      robovac_filter:
        friendly_name: "Filter Left"
        unit_of_measurement: "Hrs"
        value_template: "{{ states.vacuum.robovac.attributes.filter_left }}"
      robovac_cleaning_count:
        friendly_name: "Cleaning Count"
        value_template: "{{ states.vacuum.robovac.attributes.cleaning_count }}"
      robovac_cleaned_area:
        friendly_name: "Cleaned Area"
        value_template: "{{ states.vacuum.robovac.attributes.cleaned_area }}"
      robovac_total_clean_time:
        friendly_name: "Total Clean Time"
        unit_of_measurement: "Mins"
        value_template: "{{ states.vacuum.robovac.attributes.total_cleaning_time }}"
      robovac_sensor_dirty:
        friendly_name: "Dirty Sensor"
        unit_of_measurement: "Hrs"
        value_template: "{{ states.vacuum.robovac.attributes.sensor_dirty_left }}"
        
      appliance_last_week:
        value_template: "{{ states.sensor.weekly_appliance.attributes.last_period }}"
        friendly_name: 'Last Week'
        
      appliance_last_month:
        value_template: "{{ states.sensor.monthly_appliance.attributes.last_period }}"
        friendly_name: 'Last Month'
          
      washer_door_status:
        friendly_name: Door
        entity_id: binary_sensor.door_window_sensor_158d0001e73a83
        value_template: >-
          {% if is_state('binary_sensor.door_window_sensor_158d0001e73a83', 'on') %}
            Open
          {% elif is_state('binary_sensor.door_window_sensor_158d0001e73a83', 'off') %}
            Closed
          {% endif %}
          
      dryer_door_status:
        friendly_name: Door
        entity_id: binary_sensor.door_window_sensor_158d0001e73bc5
        value_template: >-
          {% if is_state('binary_sensor.door_window_sensor_158d0001e73bc5', 'on') %}
            Open
          {% elif is_state('binary_sensor.door_window_sensor_158d0001e73bc5', 'off') %}
            Closed
          {% endif %}
        
